<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Journal d'humeur</title>
</head>
<body>
  
  <h1>Mood Diary</h1>
  <h3>note, analyze, understand, improve</h3>
  <form id="journalForm">
    <label for="mood">Votre humeur (1-10) :</label>
    <input type="number" id="mood" min="1" max="10" required>
    <label for="satisfaction">Votre taux de satisfaction (1-10) :</label>
    <input type="number" id="satisfaction" min="1" max="10" required>
    <label for="note">Note :</label>
    <textarea id="note" rows="4" required></textarea>
    <button type="submit">Enregistrer</button>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="myChart" width="400" height="200"></canvas>
  
</body>
</html>
